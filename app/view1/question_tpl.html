<div>
    <div class="form-group">
        <h2 style="display: inline">{{ number.num1 }} {{operator}} {{ number.num2 }} = </h2>
        <input class="form-control input-lg" id="inputlg" type="number" ng-model="answer" style="display: inline; width: 200px;">
    </div>
    <div ng-show="showAlertFlag" style="width: 300px;">
        <div ng-show="answer == number.correct">
            <div class="alert alert-success" >
                <strong>참 잘했어요!</strong>
            </div>
        </div>
        <div ng-show="answer != number.correct">
            <div class="alert alert-danger">
                <strong>땡~!</strong>
            </div>
        </div>
    </div>
</div>
